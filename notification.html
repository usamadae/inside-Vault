<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="hp-2 notifiaction">
    <div class="menu">MENU <img src="assets/images/bar.png" alt="bar-icon"></div>
    <div class="container">


        <div class="welcome">my, <span class="username">settings!</span></div>
        <div class="notifacation-panel">
            <div class="close-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="24" height="24">
                    <path
                        d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z" />
                </svg>
            </div>
            <h2>Notifications</h2>
            <div class="first-range-slider">
                <input type="range" min="1" max="3" value="2" class="slider" id="myRange">
                <div class="range-slider-data">
                    <div data-value="1">Weekly</div>
                    <div data-value="2">Monthly</div>
                    <div data-value="3">Quarterly</div>
                </div>
            </div>
            <div class="second-range-slider">
                <h3>Renewal Reminder</h3>
                <input type="range" min="1" max="4" value="2" class="slider" id="myRange">
                <div class="range-slider-data">
                    <div id="label1" data-value="1">30 <span class="days">days</span></div>
                    <div id="label2" data-value="2">45</div>
                    <div id="label3" data-value="3">60</div>
                    <div id="label4" data-value="4">90</div>
                </div>
            </div>
        </div>
    </div>
    <script>
         const slider = document.getElementById('myRange');
        const labels = document.querySelectorAll('.range-slider-data div');

        slider.addEventListener('input', function () {
            const sliderValue = parseInt(slider.value);
            const closestValue = Math.round(sliderValue);
            slider.value = closestValue;
        });

        labels.forEach(label => {
            label.addEventListener('click', function () {
                slider.value = this.getAttribute('data-value');
            });
        });

        const slider2 = document.getElementById('myRange');
        const labels2 = document.querySelectorAll('.range-slider2-data div');

        slider2.addEventListener('input', function () {
            const slider2Value = parseInt(slider2.value);
            const closestValue = Math.round(slider2Value);
            slider2.value = closestValue;
        });

        labels2.forEach(label => {
            label.addEventListener('click', function () {
                slider2.value = this.getAttribute('data-value');
            });
        });

        
    </script>
</body>

</html>
